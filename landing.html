<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Split Background with Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .left, .right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .left {
            background: url('./assets/coucou.jpg') no-repeat center center/cover;
            clip-path: polygon(0 0, 70% 0, 50% 100%, 0% 100%);
            opacity: 0.50;
        }

        .right {
            background: url('./assets/bg2.jpg') no-repeat center center/cover;
            clip-path: polygon(70% 0, 100% 0, 100% 100%, 50% 100%);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Navbar Styles */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1000;
        }

        .logo img {
            height: 40px; /* Adjust logo size */
            width: auto;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
        }

        @media (min-width: 600px) {
            .menu {
                display: flex;
                position: static;
                background: none;
                flex-direction: row;
            }

            .menu a {
                margin-left: 15px;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <!-- Logo Image -->
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo"> 
            </div>

            <!-- Hamburger Menu -->
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>

            <!-- Navigation Links -->
            <div class="menu" id="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <div class="left"></div>
        <div class="right"></div>
        <div class="content">Diagonal Split Background</div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>
</html>
