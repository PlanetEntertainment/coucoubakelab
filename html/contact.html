<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: #ffd6e0;
            text-align: center;
            padding: 20px;
            color: #444;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background: #ffb6c1;
            border-radius: 50px 10px 50px 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }
        .map {
            width: 60%;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #333;
        }
        .contact a {
            color: #d63384;
            text-decoration: none;
            font-weight: 600;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .zoomed {
            transform: scale(2) !important;
            z-index: 10;
        }
    </style>
</head>
<body>
    <img src="../assets/logo.png" alt="Logo" class="logo">
    <div class="container contact">
        <h2>Contact Information</h2>
        <p>Address: 2/F Orchard: Community Place, Bldg. 2, Essel Park, Telebastagan, San Fernando, Philippines, 2000, 2nd floor</p>
        <p>Email: coucou.bakelab@gmail.com</p>
        <p>Instagram: <a href="https://www.instagram.com/coucou.bakelab/?hl=en" target="_blank">@coucou.bakelab</a></p>
    </div>
    <div class="container map">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3823.188675842132!2d120.62011711532677!3d15.109603889373822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396f0f5f5a93a45%3A0x5a5a5a5a5a5a5a5a!2sOrchard%20Community%20Place%2C%20Bldg.%202%2C%20Essel%20Park%2C%20Telebastagan%2C%20San%20Fernando%2C%20Pampanga!5e0!3m2!1sen!2sph!4v1708950000000!5m2!1sen!2sph" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="container gallery">
        <h2>Gallery</h2>
        <img src="../assets/d1.jpg">
        <img src="../assets/d2.jpg">
        <img src="../assets/d3.jpg">
        <img src="../assets/d4.jpg">
        <img src="../assets/d5.jpg">
        <img src="../assets/d6.jpg">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".gallery img");
            images.forEach(img => {
                img.addEventListener("click", function () {
                    img.classList.toggle("zoomed");
                });
            });
        });
    </script>
</body>
</html>
