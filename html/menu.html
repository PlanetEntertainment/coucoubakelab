<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.ico" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6ea;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ff4d6d;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-container {
            padding: 20px;
        }
        .category {
            font-size: 22px;
            font-weight: bold;
            color: #c3002f;
            margin: 20px 0;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .price {
            font-size: 16px;
            color: #ff4d6d;
        }
        .add-button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">Menu</div>
    <div class="menu-container">
        <div class="category">Menu</div>
        <div class="items">
            <div class="item">
                <img src="placeholder1.jpg" alt="Набор пончиков">
                <p>Набор пончиков "Ассорти №1"</p>
                <p class="price">900 р.</p>
                <button class="add-button">+</button>
            </div>
            <div class="item">
                <img src="placeholder2.jpg" alt="Набор пончиков">
                <p>Набор пончиков "Ассорти №1"</p>
                <p class="price">900 р.</p>
                <button class="add-button">+</button>
            </div>
            <div class="item">
                <img src="placeholder3.jpg" alt="Набор пончиков">
                <p>Набор пончиков "Ассорти №1"</p>
                <p class="price">900 р.</p>
                <button class="add-button">+</button>
            </div>
        </div>
        
        <div class="category">Наборы из 6 пончиков</div>
        <div class="items">
            <div class="item">
                <img src="placeholder4.jpg" alt="Набор пончиков">
                <p>Набор пончиков "Ассорти №1"</p>
                <p class="price">900 р.</p>
                <button class="add-button">+</button>
            </div>
            <div class="item">
                <img src="placeholder5.jpg" alt="Набор пончиков">
                <p>Набор пончиков "Ассорти №1"</p>
                <p class="price">900 р.</p>
                <button class="add-button">+</button>
            </div>
            <div class="item">
                <img src="placeholder6.jpg" alt="Набор пончиков">
                <p>Набор пончиков "Ассорти №1"</p>
                <p class="price">900 р.</p>
                <button class="add-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
