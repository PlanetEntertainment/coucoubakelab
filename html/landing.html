<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../css/style.css" rel="stylesheet" type="text/css">
            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="./assets/logo.ico" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:wght@300;400;500;600;700&display=swap">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <title>Diagonal Split Background with Menu</title>

        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100vh;
                font-family: "Quicksand";
                background: url('../assets/coucou.jpg') no-repeat center center/cover;
                position: absolute;
                width: 100%; /* Adjust as needed */
                height: 100%;
            }

            .container {
                position: relative;
                width: 100%;
                height: 100vh;
            }

            .left, .right {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }

            .left {
                background-color: pink;
                clip-path: polygon(0 0, 70% 0, 50% 100%, 0% 100%);
                opacity: 0.100;
                position: absolute;
                width: 100%; /* Adjust as needed */
                height: 100%; /* Adjust as needed */

                /* Animation */
                animation: slideIn 2.0s ease-out forwards;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 0.50;
                }
            }


            .right {
                background: url('../assets/bg2.jpg') no-repeat center center/cover;
                clip-path: polygon(70% 0, 100% 0, 100% 100%, 50% 100%);
            }

            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-align: center;
                font-size: 2rem;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <a class="logo" href="#">
                <img src="../assets/logo.png" alt="COUCOU Bakelab">
            </a>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="menu" id="menu">
                <a href="#">Home</a>
                <a href="./menu.html">Menu</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contacts</a>
            </div>
        </nav>

        <div class="left"></div>
        <div class="right"></div>
        <div class="content">Diagonal Split Background</div>

        <script>
            function toggleMenu() {
                var menu = document.getElementById("menu");
                menu.style.display = menu.style.display === "flex" ? "none" : "flex";
            }
        </script>
    </body>
</html>
