<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <script src="script.js"></script>
            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="./assets/logo.ico" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:wght@300;400;500;600;700&display=swap">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <title>Diagonal Split Background with Menu</title>
    </head>
    <body>
        <nav class="navbar">
            <a class="logo" href="#">
                <img src="../assets/logo.png" alt="COUCOU Bakelab">
            </a>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <div class="menu" id="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Contacts</a>
            </div>
        </nav>

        <div class="left"></div>
        <div class="right"></div>
        <div class="content">Diagonal Split Background</div>

        <script>
            function toggleMenu() {
                var menu = document.getElementById("menu");
                menu.style.display = menu.style.display === "flex" ? "none" : "flex";
            }
        </script>
    </body>
</html>
